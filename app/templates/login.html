    <title>Đăng nhập</title>

<body>
<div class="main-wrapper login-body">
    <div>
        <div class="row">
            <div class="login-wrap">
                <div class="login-sec">
                    <div>
                        <img src="https://res.cloudinary.com/duk7gxwvc/image/upload/v1732125348/385-3855617_click-here-for-flyer-kids-reading-reading-week-removebg-preview_asryy5.png"
                             alt="Login Image">
                    </div>
                </div>
            </div>
            <div class="login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div class="account-logo row">
                                    <a href="javascript:;">
                                        <img class="img1"
                                             src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/fahasa-logo.png"
                                             alt="">
                                    </a>
                                </div>
                                <h2 style="color: #5a5a5a;">Đăng nhập</h2>
                                <form method="post" action="{{ url_for('account.login_process') }}">
                                    <div class="form-group appoinment-body-1">
                                        <label for="username">
                                            <font>Tên đăng nhập</font>
                                            <span style="color: red;">*</span>
                                        </label>
                                        <input class="form-control-1" id="username" name="username" type="text">
                                    </div>
                                    <div class="form-group appoinment-body-1">
                                        <label for="pass">
                                            <font>Mật khẩu</font>
                                            <span style="color: red;">*</span>
                                        </label>
                                        <div class="box">
                                            <input class="form-control-1" id="pass" name="password" type="password">
                                            <div class="toggle" id="toggle" onclick="showPass()"></div>
                                        </div>
                                    </div>
                                    <div class="forgotpass">
                                        <div class="remember-me">
                                            <label class="custom_check">
                                                <input type="checkbox" name="radio">
                                                <font>Nhớ mật khẩu</font>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <a href="javascript:;">Quên mật khẩu</a>
                                    </div>
                                    {% if err_msg %}
                                    <div class="checkpass" style="margin-bottom: 15px">
                                        <div class="remember-me">
                                            <label class="custom_check">
                                                <font style="color: red; font-weight: 600;">{{err_msg}}</font>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="form-group login-btn">
                                        <a href="{{ url_for('index.index') }}">
                                            <button class="btn-primary" type="submit">Đăng nhập</button>
                                        </a>
                                    </div>

                                </form>

                                <div class="next-sign">
                                    <p>
                                        Bạn cần một tài khoản?
                                        <a href="/account/register">Đăng ký</a>
                                    </p>
                                    <div class="social-login row">
                                        <a href="javascript:;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const pass = document.getElementById('pass');
    const toggle = document.getElementById('toggle');

    function showPass() {
        if (pass.type === 'password') {
            pass.setAttribute('type', 'text');
            toggle.classList.add('hide')
        }
        else {
            pass.setAttribute('type', 'password');
            toggle.classList.remove('hide')
        }
    }
</script>
</html>
